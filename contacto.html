<body class="body">

    <header class="header">
        <nav class="header__navbar">
            <ul class="header__navbar--principal">
                <li><a href="index.html">Home</a> </li>
                <li><a href="escuela.html">Escuela</a> </li>
                <li><a href="ballet.html">Ballet</a> </li>
                <li><a href="galeria.html">Galería</a> </li>
                <li><a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
        <h1 class="header__title">Como Contactarme</h1>

    </header>

    <section>
        <ul class="contactocontacto">
            <li>Contacto: +549888888888</li>
            <li>Mail: xxxxxxxxxxx@xxxx.com</li>
        </ul>
        <aside>
            <h5 class="contactoredes">Mis Redes Sociales</h5>
            <ul class="contactoredessociales">
                <li>Instagram:</li>
                <li>Facebook:</li>
                <li>Youtube:</li>
            </ul>
        </aside>
    </section>

    <section class="sectionformulario">
        <form action="" class="formulario">
            <fieldset>
                <legend class="formulario__legend">Dejame tu consulta</legend>
                <label for="apellido" class="formulario__label">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required
                    class="formulario__input">
                <br>
                <br>
                <label for="nombre" class="formulario__label">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required
                    class="formulario__input">
                <br>
                <br>
                <label for="mail" class="formulario__label">Mail</label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su Mail" required
                    class="formulario__input">
                <br>
                <br>
                <label for="telefono" class="formulario__label">Teléfono</label>
                <input type="number" name="telefono" id="telefono" placeholder="Ingrese su Teléfono" required
                    class="formulario__input">
                <br>
                <br>
                <label for="comentario" class="formulario__label">Ingrese su Consulta</label>
                <br>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su Consulta"
                    maxlength="500" class="formulario__text" required></textarea>
                <br>
                <input type="submit" name="enviar" id="enviar" class="formulario__enviar">
            </fieldset>

        </form>
    </section>

</body>

</html>
